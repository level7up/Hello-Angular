<div class="m-5 border-lime-800 p-10 cursor-pointer bg-gray-100"
    [ngClass]="{reminder: task.reminder}"
    (dblclick)="ToggleReminder(task)"
    >
  <h3 class="flex items-center  justify-between">
    {{task.text}}
    <fa-icon
      [icon]="faTimes"
      class="text-red-600"
      (click)="Delete(task)"
    >
    </fa-icon>
  </h3>
  <p>{{task.day}}</p>
</div>
